<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>看点资讯平台</title>
  <!-- 引入BootStrap的css -->
  <link rel="stylesheet" href="./css/bootstrap-3.3.7/css/bootstrap.min.css">

  <!-- 引入我们全局和首页的css -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- 引入栏目管理css -->
  <link rel="stylesheet" href="./css/category.css">

  <!-- 引入首页的css -->
  <link rel="stylesheet" href="./css/home.css">

  <!-- 引入fontAwerome的css的cdn 4.7版本最稳定 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  <!-- 引入zTree的css -->
  <link rel="stylesheet" href="./css/zTree_v3/css/demo.css">
  <link rel="stylesheet" href="./css/zTree_v3/css/zTreeStyle/zTreeStyle.css">

  <!-- 引入jQuery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>

  <!-- 引入BootStrap的js -->
  <script src="./css/bootstrap-3.3.7/js/bootstrap.min.js"></script>

  <!-- 引入zTree的js -->
  <script src="./css/zTree_v3/js/jquery.ztree.core.min.js"></script>

  <!-- 引入eCharts的js 4.7.0版本 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>

  <!-- 引入我们的主js -->
  <script src="./js/index.js"></script>
  
  <!-- 引入我们的ajax js文件 -->
  <script src="./js/ajax.js"></script>

  

</head>

<body>
  <!-- 整体区域 -->
  <div class="container-parent">
    <!-- 左侧区域 -->
    <div class="container-left">
      <!-- 左侧logo -->
      <div class="header-logo">
        <img src="./images/logo.png" width="30px" height="30px" alt="">
        <span>看点资讯精选</span>
      </div>
      <!-- 左侧菜单栏 -->
      <nav>
        <!-- fontawesome图标搜索home,clone,map-o,user-circle -->
        <ul>
          <li><i class="fa fa-home"></i><span>首页</span></li>
          <li><i class="fa fa-clone"></i><span>栏目管理</span></li>
          <li><i class="fa fa-map-o"></i><span>文章管理</span></li>
          <li><i class="fa fa-user-circle"></i><span>用户管理</span></li>
        </ul>
      </nav>
    </div>
    
    <!-- 右侧 -->
    <div class="container-right">
      <!-- 右侧头部 -->
      <div class="header-right">
        <i class="fa fa-navicon"></i>
        <span class="header-title">首页</span>
        <span class="header-user">
          <img src="./images/user.gif" width="40px" height="40px" alt="">
        </span>
      </div>
      <!-- 右侧内容区 -->
      <div class="container-content">
        <div class="content-main">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
