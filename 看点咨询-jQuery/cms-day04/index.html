<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入BootStrap的css -->
  <link rel="stylesheet" href="./css/bootstrap-3.3.7/css/bootstrap.min.css">

  <!-- 引入我们全局和首页的css -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 导入category的css -->
  <link rel="stylesheet" href="./css/category.css">
  <!-- 引入首页的css -->
  <link rel="stylesheet" href="./css/home.css">
  <!-- 引入文章管理界面的css -->
  <link rel="stylesheet" href="./css/article.css">
  <!-- 引入分页插件的css -->
  <link rel="stylesheet" href="./css/jquery.sPage.css">
  <!-- 引入时间选择器的css -->
  <link rel="stylesheet" href="./css/foundation-datepicker.css">
  <!-- 引入用户管理界面的css -->
  <link rel="stylesheet" href="./css/user.css">

  <!-- 导入font-awesome的css文件 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  <!-- 引入zTree的css文件 -->
  <link rel="stylesheet" href="./css/zTree_v3/css/demo.css">
  <link rel="stylesheet" href="./css/zTree_v3/css/zTreeStyle/zTreeStyle.css">

  <!-- 引入jQuery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>

  <!-- 引入BootStrap的js -->
  <script src="./css/bootstrap-3.3.7/js/bootstrap.js"></script>

  <!-- 导入zTree的js文件 -->
  <script src="./css/zTree_v3/js/jquery.ztree.core.min.js"></script>

  <!-- 引入eCharts的js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>

  <!-- 引入我们自己的js文件 -->
  <script src="./JS/index.js"></script>
  <!-- 引入日期选择器的js -->
  <script src="./JS/foundation-datepicker.js"></script>
  <!-- 引入分页插件的js -->
  <script src="./JS/jquery.sPage.js"></script>

  <!-- 引入我们的ajax的js文件 -->
  <script src="./JS/ajax.js"></script>

</head>
<body>
  <!-- 整体区域 -->
  <div class="container-parent">
    <!-- 左侧区域 -->
    <div class="container-left">
      <!-- 左侧logo -->
      <div class="header-logo">
        <!-- 图标 -->
        <img src="./images/logo.png" width="30px" height="30px" alt="">
        <!-- 标题 -->
        <span>看点咨询</span>
      </div>
      <!-- 左侧菜单栏 -->
      <nav>
        <ul>
          <li><i class="fa fa-home"></i><span>首页</span></li>
          <li><i class="fa fa-clone"></i><span>栏目管理</span></li>
          <li><i class="fa fa-map-o"></i><span>文章管理</span></li>
          <li><i class="fa fa-user-circle"></i><span>用户管理</span></li>
        </ul>
      </nav>
    </div>
    <!-- 右侧区域 -->
    <div class="container-right">
      <!-- 右侧头部 -->
      <div class="header-right">
        <!-- 右侧头部图标 -->
        <i class="fa fa-bars"></i>
        <!-- 文字标题 -->
        <span class="header-title">首页</span>
        <!-- 头像 -->
        <span class="header-user">
          <img src="./images/user.gif" width="40px" height="40px" alt="">
        </span>
      </div>
      <!-- 右侧内容区 -->
      <div class="container-content">
        <div class="content-main">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
